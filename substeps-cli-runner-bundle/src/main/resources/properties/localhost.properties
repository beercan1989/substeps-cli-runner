##
## NOTE 1: Properties come from default-webdriver-substeps.properties, entries can be removed and it will pickup the
##         default values.
##
## NOTE 2: Some properties in this file have been changed from the defaults, so the default values have been placed
##         in square brackets at the end of each properties description.
##

##
## Base WebDriver Configuration
##

## URL base for all substep actions. [file:///]
base.url=https://g2g3.digital

## Type of WebDriver to use: HTMLUNIT, CHROME, FIREFOX, IE. [HTMLUNIT]
driver.type=CHROME

## TODO: Determine exactly what this actually does [10]
wait.seconds=10

## TODO: Determine exactly what this actually does [10]
default.webdriver.timeout.secs=10


##
## Visual WebDriver Configuration
##

## Should the WebDriver instance be closed after use. [true]
webdriver.shutdown=true

## Should the WebDriver instance be reused or a new one created. [false]
webdriver.reuse=false

## Locale to set the WebDriver instance to use. [en-gb]
webdriver.locale=en-gb

## Factory to create WebDriver instances. [com.technophobia.webdriver.substeps.runner.DefaultWebDriverFactory]
webdriver.factory.class=com.technophobia.webdriver.substeps.runner.DefaultWebDriverFactory

## This should never be set to false on a headless build slave. [true]
visual.webdriver.close.on.fail=true


##
## HTMLUNIT Specific Configuration
##

## Host name for HTMLUNIT proxy. []
htmlunit.proxy.host=

## Port number for HTMLUNIT proxy. [8080]
htmlunit.proxy.port=8080

## Should we disable javascript execution when using HTMLUNIT. [false]
htmlunit.disable.javascript=false
